services:
  # RECOMMENDED: Native Python deployment (faster, simpler)
  - type: web
    name: dpro-qa-assistant
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
  
