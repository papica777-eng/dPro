name: Build and Push Flask image to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'app.py'
      - 'index.html'
      - 'style.css'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dpro-flask:latest,ghcr.io/${{ github.repository_owner }}/dpro-flask:${{ github.sha }}

      - name: Show image info
        run: |
          echo "Pushed to ghcr.io/${{ github.repository_owner }}/dpro-flask:latest"
