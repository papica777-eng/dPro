version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount the serviceAccountKey.json if it exists
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
      # Mount static files for development
      - ./index.html:/app/static/index.html:ro
      - ./style.css:/app/static/style.css:ro
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/projects"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
